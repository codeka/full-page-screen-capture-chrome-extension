<!DOCTYPE html>
<html>
  <head>
      <meta charset=utf-8>
      <title>Area select</title>
      <style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

* {
  -webkit-user-drag: none;
  user-select: none;
}

#top, #left, #right, #bottom {
  position: absolute;
  background: rgba(0, 0, 0, 0.75);
}

#top {
  width: 100%;
  height: 100%;
}
#bottom {
  width: 100%;
}
      </style>
  </head>
  <body>
      <div id="wrap">
          <div id="top"></div>
          <div id="left"></div>
          <div id="right"></div>
          <div id="bottom"></div>
          <img id="image" />
      </div>
      <script src="api.js"></script>
      <script src="capture.js"></script>
      <script src="upload-codeka.js"></script>
      <script src="area-select.js"></script>
  </body>
</html>
